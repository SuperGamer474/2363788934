<script>
function abPopup(url, title = "Popup") {
  const width = 1000;
  const height = 700;
  const left = (screen.width - width) / 2;
  const top = (screen.height - height) / 2;
  const features = `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes`;

  const popup = window.open("", title, features);
  if (!popup) return;

  const doc = popup.document;
  const html = `<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>${title}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      html,body{height:100%;margin:0;padding:0;overflow:hidden}
      iframe{position:fixed;inset:0;width:100%;height:100%;border:0}
    </style>
  </head>
  <body>
    <iframe src="${url}" frameborder="0" allowfullscreen></iframe>
  </body>
  </html>`;
  doc.open();
  doc.write(html);
  doc.close();
  window.location.href = "about:blank";
}

const url = "https://SchoolHut.pythonanywhere.com/schoolhut/";
abPopup(url, "about:blank");
</script>
